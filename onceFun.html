<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let once = function(fn){
            let flag = true
            return function(){
                if(flag){
                    flag = false
                    fn.apply(this, arguments)
                }
            }
            
        }


        let test = once(function(){
            alert(123);
        })
        test()
        test()

    </script>
</body>
</html>
