        // //快排  O(nlogn) O(nlogn)
        function quickSort(arr){
            if (arr.length <= 1) { return arr; }
            //首先middle
            let middleIndex = Math.floor(arr.length/2);
            let middle = arr.splice(middleIndex, 1)[0];
            // console.log(middle);
            //遍历 组成larr rarr
            let larr = [];
            let rarr = [];
            for(let i = 0,len = arr.length;i<len;i++){
                if(arr[i]<middle){
                    larr.push(arr[i]);
                }else{
                    rarr.push(arr[i]);
                }
            }
            // console.log(larr);
            // console.log(rarr);
            return quickSort(larr).concat([middle], quickSort(rarr));
        }

        // //插入 O(n2) O(1)
        function insertSort(arr){
            for(let i = 1,n=1;i<arr.length;i++,n++){
                if(arr[i]<arr[i-1]){
                    let temp = arr[i];
                    for(var j = i-1;j>=0;j--){
                        if(arr[j]>temp){
                            arr[j+1] = arr[j];
                        }else{
                            break
                        }
                    }
                    arr[j+1] = temp;
                }
                console.log(arr);
            }
            return arr
        }

        function getSumElementIndexBySortArray(arr,sum){
            //首先将原数组进行排序 从大到小排列
            //两个指针 一个头部 一个尾部 计算两数的和  如果大于目标值 尾部指针向前  如果小于目标值 头部指针向后

            let i = 0,j = backarr.length-1,k,t1,t2;
            while(i<j){
                if(backarr[i]+backarr[j] > sum){
                    j--
                }
                else if(backarr[i]+backarr[j] < sum){
                    i++
                }else{
                    t1 = backarr[i];
                    t2 = backarr[j];
                    break;

            let index1 = arr.findIndex((v,i,arr)=>{

            });
            let index2 = arr.findIndex((v,i,arr)=>{
                return v == t2;
            });
            res.push(index1);
            res.push(index2);
            res.sort(function(a,b){return a>b?1:-1});
            return res;
        }

        const removeDuplicates = function(s, k) {
            let stack = []
            for(let c of s) {
                let prev = stack.pop()
                console.log(prev);
                if(!prev || prev[0] !== c) {
                    stack.push(prev)
                    stack.push(c)
                } else if(prev.length < k-1) {
                    stack.push(prev+c)
                }
            }
            return stack.join('')
        };
        let teststr = 'abbbcccaa123'
        console.log(removeDuplicates(teststr,3));//123



        const removeDuplicates1 = function(s){
            let stack = [];
            for(let c of s){
                let prev = stack.pop();
                if(prev !== c){
                    stack.push(prev);
                    stack.push(c);
                }
            }
            return stack.join('');
        }
        console.log(removeDuplicates1(teststr));  //abc123

        var newobj = {};
        function flat(cur, key2) {
            Object.keys(cur).forEach(function(key) {
                if (typeof cur[key] != "object") {
                    if (key2) {
                        newobj[key2 + key] = cur[key]
                    } else {
                        newobj[key] = cur[key]
                    }
                } else if (typeof cur[key] == "object") {
                    if (key2) {
                        flat(cur[key], key2 + key + ".")
                    } else {
                        flat(cur[key], key + ".")
                    }
                }
            });
            return newobj
        }
